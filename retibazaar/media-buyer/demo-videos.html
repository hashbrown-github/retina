  <script>
    $(document).ready(function () {
      var owl = $('.owl-carousel');
      $('#productSlider').owlCarousel({
        items: 1,
        loop: false,
        margin: 0,
        responsiveClass: true,
        autoplay: false,
        autoplayTimeout: 2000,
        animateOut: 'fadeOut',
        touchDrag: false,
        mouseDrag: false,
        dots: false,
        nav: false,
      })
      $('.dotProduct').on('click', function () {
        owl.trigger('to.owl.carousel', [$(this).index(), 300]);
        $('.dotProduct').removeClass('active');
        $(this).addClass('active');
      });
    })
  </script>
  <!--======= MOBILE MENU START =======-->
  <script>
    (function() {
      var body = document.body;
      var burgerMenu = document.getElementsByClassName('b-menu')[0];
      var closeBtn = document.getElementsByClassName('b-menu2')[0];
      var sidebar = document.getElementsByClassName('main_sidebar')[0];
    
      burgerMenu.addEventListener('click', function toggleClasses() {
        [sidebar].forEach(function (el) {
          el.classList.toggle('open');
        });
      }, false);
      closeBtn.addEventListener('click', function toggleClasses() {
        [sidebar].forEach(function (el) {
          el.classList.toggle('open');
        });
      }, false);
    
      $('body,html').click(function (e) {
        var container = $('.main_sidebar , .b-menu');
        if (!container.is(e.target) && container.has(e.target).length === 0) {
          container.removeClass('open');
        }
      });
    })();
  </script>
