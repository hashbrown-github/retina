<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Superadmin Login</title>
<meta name="title" content="" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.svg">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" /> -->
<link rel="stylesheet" href="css/material-dashboard.min.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-200">
  <main class="main-content p-0 mt-0" data-color="dark">
    <!-- <div class="page-header align-items-start min-vh-100" style="background-image: linear-gradient(195deg, #344767, #344767);">
      <span class="mask bg-gradient-dark opacity-6"></span> -->
    <div class="page-header align-items-start min-vh-100" style="background-image: linear-gradient(195deg, #42424a, #191919);">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="logo_box">
              <img src="images/logo2.svg" alt="Retibazaar" />
            </div>
            <div class="card z-index-0">
              <div class="p-0 position-relative mx-3 z-index-2 heading_login">
                <h4 class="text-black font-weight-bolder text-center mt-4 mb-0">Superadmin Login</h4>
              </div>
              <div class="card-body">
                <form role="form" class="text-start">
                  <div class="input-group input-group-outline required_box is-invalid is-filled mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
                    <small>Email is required!</small>
                  </div>
                  <div class="input-group input-group-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
                  </div>
                  <div class="text-center">
                    <button type="button" class="theme_btn w-100 my-3 mb-2 toast-btn" data-target="successToast">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="position-fixed bottom-1 end-1 z-index-2">
        <div class="toast fade hide p-2 mt-2 bg-gradient-info" role="alert" aria-live="assertive" id="successToast" aria-atomic="true">
          <div class="toast-header bg-transparent border-0">
            <i class="material-icons-round text-white me-2">check</i>
            <span class="me-auto text-white font-weight-bold">You have successfully logged in!</span>
            <i class="material-icons-round text-md text-white ms-3 cursor-pointer" data-bs-dismiss="toast" aria-label="Close">close</i>
          </div>
        </div>

        <div class="toast fade hide p-2 mt-2 bg-white" role="alert" aria-live="assertive" id="failedToast" aria-atomic="true">
          <div class="toast-header border-0">
            <i class="material-icons-round text-danger me-2">error_outline</i>
            <span class="me-auto text-gradient text-danger font-weight-bold">Session Expired!</span>
            <i class="material-icons-round text-md text-dark ms-3 cursor-pointer" data-bs-dismiss="toast" aria-label="Close">close</i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/perfect-scrollbar.min.js"></script>
  <script src="js/datatables.js"></script>
  <script src="js/material-dashboard.min.js"></script>
</body>
</html>
