  <title>Activation Analytics</title>
  <meta name="title" content="" />

  <!-- Styles -->
  <style>
    #stacked-bar-chart {
      width: 1320px;
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="stacked-bar-chart"></div>


  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
<script>
  var root = am5.Root.new("stacked-bar-chart");

  var myTheme = am5.Theme.new(root);

  myTheme.rule("Grid", ["base"]).setAll({
    strokeOpacity: 0.1
  });

  root.setThemes([
    am5themes_Animated.new(root),
    myTheme
  ]);

  var chart = root.container.children.push(am5xy.XYChart.new(root, {
    panX: false,
    panY: false,
    wheelX: false,
    wheelY: false,
    paddingLeft: 0,
    layout: root.verticalLayout
  }));

  chart.set("scrollbarY", am5.Scrollbar.new(root, {
    orientation: "vertical"
  }));

  var data = [{
    "kpivalue": "App Downloads",
    "day1": 1,
    "day2": 1,
    "day3": 2,
    "day4": 3,
    "day5": 1,
    "day6": 1,
    "day7": 1
  }, {
    "kpivalue": "Product Sales",
    "day1": 1,
    "day2": 1,
    "day3": 1,
    "day4": 1,
    "day5": 2,
    "day6": 1,
    "day7": 3
  }, {
    "kpivalue": "Sign Ups",
    "day1": 2,
    "day2": 1,
    "day3": 2,
    "day4": 1,
    "day5": 2,
    "day6": 1,
    "day7": 1
  }, {
    "kpivalue": "Total Interactions",
    "day1": 1,
    "day2": 1,
    "day3": 2,
    "day4": 1,
    "day5": 2,
    "day6": 1,
    "day7": 2
  }]

  var yRenderer = am5xy.AxisRendererY.new(root, {});
  var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
    categoryField: "kpivalue",
    renderer: yRenderer

  }));

  yRenderer.grid.template.setAll({
    location: 1
  })

  yAxis.data.setAll(data);

  var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
    min: 0,
    max: 10,
    maxPrecision: 0,
    renderer: am5xy.AxisRendererX.new(root, {
      minGridDistance: 10,
      strokeOpacity: 0.1
    })
  }));
  yAxis.get("renderer").labels.template.set("visible", false);

  function makeSeries(name, fieldName) {
    var series = chart.series.push(am5xy.ColumnSeries.new(root, {
      name: name,
      stacked: true,
      xAxis: xAxis,
      yAxis: yAxis,
      baseAxis: yAxis,
      valueXField: fieldName,
      categoryYField: "kpivalue"
    }));
    series.data.setAll(data);
    series.appear();

    series.bullets.push(function () {
      return am5.Bullet.new(root, {
        sprite: am5.Label.new(root, {
          text: "{valueX}",
          fill: root.interfaceColors.get("alternativeText"),
          centerY: am5.p50,
          centerX: am5.p50,
          populateText: true
        })
      });
    });
  }

  makeSeries("Day 1", "day1");
  makeSeries("Day 2", "day2");
  makeSeries("Day 3", "day3");
  makeSeries("Day 4", "day4");
  makeSeries("Day 5", "day5");
  makeSeries("Day 6", "day6");
  makeSeries("Day 7", "day7");

  chart.appear(1000, 100);            
</script>
